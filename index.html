<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">

	  	<link rel="stylesheet" type="text/css" href="css/main.css">

	<body>
<header class="header">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				
			</div>
		</div>
	</div>
</header>
<section id="">
	<div class="container">
		<div class="row mt-5">
			<center>
			<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"><!--Contenido General-->
				<div class="row">
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 brd-gray"  data-spy="scroll" id="contenedorContactos"><!--Contenedor Contactos-->
						<div class="row brd-gray">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pd-2 bg-gray"><!-- row Encabezado-->
								<img class=" pull-left img-circle w-25" src="image/gian.jpg">
								<p class="pull-right icono"><button><i class="icon-message"></i></button>
								<button><i class="icon-dots-three-vertical"></i></button></p>
							</div>
						</div>
						<div class="row brd-gray">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pd-2 ">
								<input id="#inputContacto" type="text" placeholder= "Buscar o empezar un chat nuevo" class="w100 redondeo">
							</div><!--buscadorContactos-->
						</div>
						<div class="row brd-gray">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pd-2 info-Contacto">
								<img src="img/." class="img-circle w25">
								<p class="nombreContacto"><span class="hora"></span></p>
								<small class="ultimo mensaje"><p></p></small>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pd-2 info-Contacto">
								<img src="img/." class="img-circle w25">
								<p class="nombreContacto"><span class="hora"></span></p>
								<small class="ultimo mensaje"><p></p></small>
							</div>
						</div>
					</div>
					<div class="col-xs-8 col-sm-8  col-md-8 col-lg-8 brd-gray"><!--Contenedor Conversacion-->
						<div class="row bg-gray pt-2 brd-gray">
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<img class="img-circle w-60" src="image/logocodeacademy.png">
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								
								<strong class="text-left"><p>Laboratoria Perú</p></strong>
								<small><p class="text-left"> Ana María, Aldo, Gian, Mariana, PApu, Tú</p></small>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<button><i class="hvr-icon-rotate  emoticon"></i></button>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<button><i class="icon-dots-three-vertical emoticon"></i></button>
							</div>
						</div>
						<div class="row brd-gray">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-spy="scroll"  id="contenedorChat">
								<!--Aqui se pintan las conversaciones-->
							</div>
						</div>
						<div class="row bg-gray pd-2 brd-gray"><!--interfaz enviar-->
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<button><i class="icon-insert_emoticon emoticon"></i></button>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<button><i class="icon-message emoticon"></i></button>
							</div>
							<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
								<input id="#inputTextMensaje" type="text" placeholder="Escribe un mensaje aquí" class="w100 redondeo">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
								<button><i class="icon-mic emoticon"></i></button>
							</div>
						</div>
					</div>

				</div>
			</div>
			</center>
		</div>
